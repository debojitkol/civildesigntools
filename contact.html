<main class="container">

    <h2>Contact</h2>
    <p class="small">Send me a message.</p>
    <form id="contactForm" class="small" onsubmit="sendEmail(event)">
      <label>Name<input id="cname" required></label>
      <label>Email<input id="cemail" type="email" required></label>
      <label>Message<textarea id="cmsg" rows="6" required></textarea></label>
      <p><button type="submit">Send Message</button></p>
      <div id="cstatus" class="small"></div>
    </form>
  </section>

<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
<script type="text/javascript">
   (function(){
      emailjs.init({ publicKey: "94u5ksrbNWOYetwrn" });
   })();
</script>
<script>
function sendEmail(e){
  e.preventDefault();
  var name = document.getElementById('cname').value;
  var email = document.getElementById('cemail').value;
  var msg = document.getElementById('cmsg').value;
  var status = document.getElementById('cstatus');
  status.textContent = 'Sending...';

  var serviceID = 'service_soya27v';
  var templateID = 'template_jori8bq';

  var templateParams = { from_name: name, from_email: email, message: msg };

  emailjs.send(serviceID, templateID, templateParams).then(function(){
    status.textContent = 'Message sent — thank you!';
    document.getElementById('contactForm').reset();
  }).catch(function(err){
    status.textContent = 'Failed to send. Please check your EmailJS dashboard for errors.';
    console.error('EmailJS Error:', err);
  });
}
</script>
